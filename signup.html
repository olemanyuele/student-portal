<!DOCTYPE html>
<html lang="en">
<head>

  <title>Student Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 Student Sign Up</h1>

  <script src="script.js"></script>
